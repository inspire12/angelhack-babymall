services:
  mongo:
    image: mongo:${MONGO_VERSION}
    container_name: mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    command: ["--wiredTigerCacheSizeGB", "1"]  # 소형 환경 예시 튜닝
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - mongo-net

  postgres:
    image: pgvector/pgvector:pg16   # Postgres 16 + pgvector 포함 이미지
    container_name: pgvector-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai1234}
      POSTGRES_DB: ${POSTGRES_DB:-aivector}
    ports:
      - "5432:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d   # 초기 스크립트(확장 설치) 폴더
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai} -d ${POSTGRES_DB:-aivector}" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  mongo-data:
  pgvector-data:

networks:
  mongo-net:
    driver: bridge